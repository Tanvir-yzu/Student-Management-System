{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow"
     x-init="gsap.from($el, {
         duration: 0.6,
         opacity: 0,
         x: -30,
         ease: 'power2.out'
     })">
    <h2 class="text-2xl font-bold mb-4">{{ student.name }}</h2>
    <div class="space-y-4">
        <div>
            <p class="text-sm text-gray-600">Email</p>
            <p class="text-gray-900">{{ student.email }}</p>
        </div>
        <div>
            <p class="text-sm text-gray-600">Phone</p>
            <p class="text-gray-900">{{ student.phone }}</p>
        </div>
        <div>
            <p class="text-sm text-gray-600">Course</p>
            <p class="text-gray-900">{{ student.get_course_display }}</p>
        </div>
        <div>
            <p class="text-sm text-gray-600">Registration Date</p>
            <p class="text-gray-900">{{ student.created_at|date:"F j, Y" }}</p>
        </div>
    </div>
    <div class="mt-6">
        <a href="{% url 'student-list' %}" 
           class="text-blue-500 hover:text-blue-700 transition-colors">
            â† Back to Student List
        </a>
    </div>
</div>
{% endblock %}
